<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Highlight.js -->
    <link rel="stylesheet" href="highlight/styles/default.min.css" />
    <script src="highlight/highlight.min.js"></script>
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Syntax Highlighter</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="d-inline-block align-text-top" src="logo.svg" width="32" height="32" />
          Syntax Highlighter
        </a>
      </div>
    </nav>
    <!-- Select language -->
    <h3>Plain Code</h3>
    <label for="language-select">Language</label>
    <select name="language" id="language-select"></select>
    <br /><br />
    <!-- Input plain code -->
    <label for="plain-code">Code</label>
    <textarea id="plain-code"></textarea>
    <br /><br />
    <button id="highlight-btn">Highlight!</button>
    <!-- Output styled code -->
    <h3>Highlighted Code</h3>
    <pre>
        <code></code>
    </pre>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
