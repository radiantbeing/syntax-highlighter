<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <title>Syntax Highlighter</title>
  </head>
  <body>
    <h1>Syntax Highlighter</h1>
    <textarea name="plain" id="plain" cols="30" rows="10"></textarea>
    <button id="plainSubmit">Submit</button>
    <pre>
        <code class="HTML">
            #include <stdio.h>
            printf("hello world!");
        </code>
    </pre>
    <script>
        document.getElementById("plainSubmit").addEventListener("click", () => {
            const plaintext = document.getElementById("plain").value;
            document.querySelector("code").innerText = plaintext;
            hljs.highlightAll();
        })
      hljs.highlightAll();
    </script>
  </body>
</html>
