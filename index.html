<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Paint yout code!" />
    <title>Syntax Highlighter</title>
    <link rel="stylesheet" href="css/common.css" />
    <script defer="defer" src="highlight/highlight.min.js"></script>
    <script
      defer="defer"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer="defer" src="js/common.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img class="d-inline-block align-text-top" src="logo.svg" width="32" height="32" />
          Syntax Highlighter
        </a>
        <div class="d-flex">
          <div class="navbar-text">Powered by&nbsp;<a class="navbar-text" href="https://highlightjs.org/">highlight.js</a></div>
        </div>
      </div>
    </nav>
    <div class="container-fluid ps-3 pe-3">
      <div class="row">
        <!-- plain code section -->
        <div class="col-md">
          <h3 class="mt-3 mb-3">Plain Code</h3>
          <form>
            <!-- language selection -->
            <div class="mb-3">
              <label class="form-label" for="languageSelection">Language</label>
              <select class="form-select" name="language" id="languageSelection"></select>
            </div>
            <!-- plain code textarea -->
            <div class="mb-3">
              <label class="form-label" for="plainCode">Code</label>
              <textarea class="form-control plain-text" id="plainCode"></textarea>
            </div>
            <button class="btn btn-primary" id="highlightBtn">Highlight!</button>
            <input type="reset" class="btn btn-outline-danger" value="Reset" />
          </form>
        </div>
        <!-- highlighted code section -->
        <div class="col-md">
          <h3 class="mt-3 mb-3">Highlighted Code</h3>
          <label class="form-label" for="highlightedCode" id="highlightedCodeLabel">Code</label>
          <span class="badge bg-secondary" id="languageBadge"></span>
          <pre id="highlightedCode"><code class="highlight-text"></code></pre>
        </div>
      </div>
    </div>
  </body>
</html>
